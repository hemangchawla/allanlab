	  <div class="row">
	    <div class="col-sm-4">

		{% for link in site.footer.links %}

		  {% endif %}
      	        {% endfor %}
	      {% endif %}

		</div>
		<div class="col-sm-4"> </div>
		<div class="col-sm-4">

		  Eindhoven, Netherlands
            (<a href="https://goo.gl/maps/ApotRU5ktu2b1Xr58">Maps</a>)
		</div>
	  </div>
	</div>
  </div>
</div>
